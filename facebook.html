<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="facebook_favicon.ico">
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="facebook">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <form action="POST">
                <input type="email" placeholder="Email or phone number" required><br>
                <input type="password" placeholder="Password" required><br>
                <button class="login-btn" type="submit">Log In</button><br>
            </form>
            <a href="#">Forgot password?</a><br>
            <hr>
            <div>
                <button class="signup-btn">Create new account</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#" class="bold">Create a Page </a>&nbsp <span> for a celebrity, brand or business.</span>
    </div>
</body>
</html>
